<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contactform.css">
    <title>Gameleon-Contact</title>
</head>
<body>
  

<div class="container-fluid">
    <div class="container">
        <div>
            <h2 class="text-center mb-2 shadow-sm p-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;";">Let's Talk!</h2>
        </div>
        <div class="row">
            <div class="col-md-7 shadow rounded p-5">
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" placeholder="name@email.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <textarea name="" class="form-control" placeholder="Write your message" rows="3"></textarea>
                </div>
                        <!-- Button trigger modal -->
<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Submit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Codebreakers</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Like comment and subscribe us
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
            </div>
            <div class="col-md-5 img-fluid">
                <div class= "ml-5">
                    <img src="https://images.unsplash.com/photo-1634295912158-9c847b6b3a40?ix" alt="Image" class="img-fluid col-xl-10" style="height: 35rem; width: 32rem;" >
                </div>
            </div>
        </div>
    </div>
</div>


































<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="contactform.js"></script>
</body>
</html>
