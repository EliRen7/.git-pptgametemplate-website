<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactform.css">
    <link href="https://fonts.googleapis.com/css2?family=Oregano&Miriam+Libre&display=swap" rel="stylesheet">
    <title>Contact | Gameleon</title>
</head>
<body>
    
    <!-- Section 4 -->
    <section class="section-4" id="contact">
        <h1 class="section-heading">Let's Talk!</h1>
        <div class="form-container">
            <img src="imgs/form-img.png" class="form-img">
            <form class="contact-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Your Message..."></textarea>
                <input type="submit" value="Send" id="submitform">
            </form>
        </div>
    </section>
    <!-- End of Section 4 -->

<script src="contactform.js"></script>
</body>
</html>
